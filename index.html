<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clientes</title>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Anton|Bitter"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body onload="mostrarCliente1()">
    <div class="container">
      <div class="jumbotron">
        <h2>Sistema de Clientes</h2>
        <form action="#" id="formulario">
          <label for="nomeFantasia">Empresa *</label>
          <input type="text" id="nomeFantasia" size="20" required />

          <label for="contatoCliente">Contato *</label>
          <input type="text" id="contatoCliente" size="50" required />

          <div class="this">
            <button type="submit" class="btn btn-primary btn-lg">SALVAR</button>
          </div>
        </form>
      </div>

      <div class="cliente1">
        <div class="row">
          <div class="col-lg-12">
            <!-- Barra de ferramentas -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="mb-0">Lista de Clientes</h4>
              <div>
                <button class="btn btn-warning btn-sm" onclick="limparTodosDados()">
                  <i class="fas fa-trash-alt"></i> Limpar Todos
                </button>
              </div>
            </div>
            
            <!-- Campo de busca -->
            <div class="mb-3">
              <input type="text" id="campoBusca" class="form-control" placeholder="Buscar por empresa ou contato..." onkeyup="filtrarClientes()">
            </div>
            
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Razão Social</th>
                    <th>Contato</th>
                    <th>Hora</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="resultados"></tbody>
              </table>
            </div>
            
            <!-- Estatísticas -->
            <div class="mt-3 text-muted">
              <small>Total de clientes: <span id="totalClientes">0</span></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
